<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png" />
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Frontend Mentor | Typemaster pre-launch landing page</title>
  </head>
  <body>
    <header>
      <img id="logo" src="./assets/shared/logo.svg" alt="logo of TM" />
      <button class="order-btn gray">Pre-order now</button>
    </header>

    <main>
      <section id="typemaster">
        <div class="title-text">
          <h1>Typemaster Keyboard</h1>
          <p id="title-p">
            Improve your productivity and gaming without breaking the bank.
            Upgrade to a high quality mechanical typing experience.
          </p>
        </div>

        <div class="btn-container">
          <button class="order-btn orange">Pre-order now</button>
          <span>Release on 5/27</span>
        </div>
      </section>
    </main>

    <footer></footer>
  </body>
